<div class="container main-container">
  <h1>Firechat</h1>
  <div class="col-md-12 text-right"
    *ngIf="chat.userData.uid">
    <button type="button"
      class="btn btn-outline-danger"
      (click)="chat.logout()">
      Salir
    </button>
  </div>
  <hr>
  <app-login *ngIf="!chat.userData.uid" ></app-login>
  
  <div class="chat-window"
    *ngIf="chat.userData.uid">
    <app-chat></app-chat>
  </div>

 
 
</div>
